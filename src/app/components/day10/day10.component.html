<div class="frame overflow-hidden">
    <div
        class="top-[100px] left-[100px] absolute w-[210px] h-[210px] bg-[#242424] rounded-[50%] border-(#3a3a3a) border-[6px] p-1">
        <div class="w-full h-full rounded-[50%] relative">
            <svg class="spinner" viewbox="0 0 191 191">
                <circle cx="95.5" cy="95.5" r="94.5" />
            </svg>
            <div class="w-full h-full rounded-[50%] border-[#fff] flex relative justify-center flex-col items-center">
                <p class="text-[#fff] text-[12px] font-light">
                    {{dateFormat}}
                </p>

                <p class="text-[#fff] text-[37px]/[1.1] font-bold">
                    {{timeFormat}}
                </p>
                <div class="flex justify-between w-[90px]">
                    <p class="text-[#fff] text-[10px]/[2]">
                        <span style="color: red;">‚ù§</span> 81
                    </p>
                    <p class="text-[#fff] text-[10px]/[2]">
                        1248KCAL
                    </p>
                </div>
            </div>
            <div *ngFor="let number of [].constructor(16); let i = index" [class]="'top-0 left-0 w-full h-full absolute point_'+i" >
                <div class="point point1">.</div>
                <div class="point point2">.</div>
                <div class="point point3">.</div>
                <div class="point point4">.</div>
            </div>
        </div>
    </div>
</div>
