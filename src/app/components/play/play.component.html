<div class="frameplay overflow-hidden">
    <div class="absolute rounded-[50%] w-[70px] h-[70px] bg-[#f5ecbc] left-[40px] top-[40px] moon">
        <div class="absolute rounded-[50%] w-[10px] h-[10px] bg-[#ede0a8] left-[40px] top-[40px]"></div>
        <div class="absolute rounded-[50%] w-[5px] h-[5px] bg-[#ede0a8] left-[10px] top-[40px]"></div>
        <div class="absolute rounded-[50%] w-[10px] h-[10px] bg-[#ede0a8] left-[30px] top-[10px]"></div>
        <div class="absolute rounded-[50%] w-[10px] h-[10px] bg-[#ede0a8] left-[30px] top-[50px]"></div>
        <div class="absolute rounded-[50%] w-[10px] h-[10px] bg-[#ede0a8] left-[50px] top-[17px]"></div>
        <div class="absolute rounded-[50%] w-[15px] h-[15px] bg-[#ede0a8] left-[10px] top-[25px]"></div>
    </div>

    <div class="back_land">
        <div class="land1"></div>
        <div class="land2"></div>
    </div>
    <div class="front_land">
        <div class="land3"></div>
        <div class="land4"></div>
        <div class="land5"></div>
    </div>

    <div *ngFor="let item of drops;let i=index" [class]="'drop_'+i"></div>
</div>
